<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Employees</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 30px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #065f46;
            border: 1px solid #10b981;
            display: block;
        }
        .result.error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            display: block;
        }
        .employee-list {
            margin-top: 20px;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .employee-item {
            padding: 10px;
            margin: 5px 0;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        .employee-name {
            font-weight: bold;
            color: #60a5fa;
        }
        .employee-email {
            color: #9ca3af;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4b5563;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        async function seedEmployees() {
            const btn = document.getElementById('seedBtn');
            const result = document.getElementById('result');
            const employeeList = document.getElementById('employeeList');
            
            btn.disabled = true;
            btn.innerHTML = 'Adding Employees<span class="loading"></span>';
            result.style.display = 'none';
            employeeList.style.display = 'none';
            
            try {
                const response = await fetch('/api/employees/bulk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ employees })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.count} employees added to the database.
                    `;
                    
                    // Display employee list
                    employeeList.style.display = 'block';
                    employeeList.innerHTML = '<h3>Added Employees:</h3>' + 
                        data.employees.map(emp => `
                            <div class="employee-item">
                                <div class="employee-name">${emp.name}</div>
                                <div class="employee-email">${emp.email} ‚Ä¢ ${emp.role}</div>
                            </div>
                        `).join('');
                } else {
                    throw new Error(data.error || 'Failed to add employees');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    ${error.message}
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Add Employees to Database';
            }
        }
    </script>
